          // Function for typewriter effect (defined globally)
    function typeWriter(element, text, speed = 50, onComplete = null) {
              console.log('Starting typewriter effect:', text);
      element.innerHTML = '';
      let i = 0;
      
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          console.log('Typewriter effect completed');
          if (onComplete) onComplete();
        }
      }
      
      type();
    }

        autoTimeout = null;

        // Fade out current quote

        authorElement.classList.remove('visible');
        
        // Show new quote after transition
        setTimeout(showQuote, TRANSITION_DELAY);
    }

    function update() {
      const s = new Date().getSeconds();
      
      // Show quote every 42 seconds (40 seconds visible + 2 seconds for transition)
      if ((s % 42 === 0) && !quoteVisible) {
        setTimeout(showRandomQuote, TRANSITION_DELAY);
      }
    }
