<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular del logo -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  
  <!-- Símbolo central: ojo con mano -->
  <g transform="translate(200, 200)">
    <!-- Ojo -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="#ffd700" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="#ffd700"/>
    
    <!-- Mano (tres dedos) -->
    <g transform="translate(0, -35)">
      <!-- Dedo medio (más alto) -->
      <rect x="-8" y="0" width="16" height="45" rx="8" fill="#ffd700"/>
      <!-- Dedo izquierdo -->
      <rect x="-25" y="5" width="14" height="35" rx="7" fill="#ffd700"/>
      <!-- Dedo derecho -->
      <rect x="11" y="5" width="14" height="35" rx="7" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Texto circular -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffd700" text-anchor="middle">
    <!-- GUARDIA NOCTURNA (arriba) -->
    <path id="topArc" d="M 200,20 A 180,180 0 0 1 380,200" fill="none"/>
    <text>
      <textPath href="#topArc" startOffset="50%">
        <tspan>GUARDIA NOCTURNA</tspan>
      </textPath>
    </text>
    
    <!-- LIBERTAS (izquierda) -->
    <path id="leftArc" d="M 20,200 A 180,180 0 0 1 200,20" fill="none"/>
    <text>
      <textPath href="#leftArc" startOffset="25%">
        <tspan>LIBERTAS</tspan>
      </textPath>
    </text>
    
    <!-- IN TENEBRIS (derecha) -->
    <path id="rightArc" d="M 380,200 A 180,180 0 0 1 200,380" fill="none"/>
    <text>
      <textPath href="#rightArc" startOffset="25%">
        <tspan>IN TENEBRIS</tspan>
      </textPath>
    </text>
  </g>
  
  <!-- Puntos separadores -->
  <circle cx="200" cy="20" r="3" fill="#ffd700"/>
  <circle cx="20" cy="200" r="3" fill="#ffd700"/>
  <circle cx="380" cy="200" r="3" fill="#ffd700"/>
  <circle cx="200" cy="380" r="3" fill="#ffd700"/>
</svg>

